<body class="striped-bg theme-3">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="logo">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-access sign-up">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#rider" class="active" aria-controls="rider" role="tab" data-toggle="tab">Sign

                            </li>
                            <li role="presentation">
                                <a href="#driver" aria-controls="driver" role="tab" data-toggle="tab">Sign up to
                                    Drive</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="rider">
                                <form class="user-access-form">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="exampleFirstName"
                                                    placeholder="name@example.com">
                                                <label for="exampleFirstName">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="exampleLastName"
                                                    placeholder="name@example.com">
                                                <label for="exampleLastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="examplePhone"
                                            placeholder="Phone number">
                                        <label for="examplePhone">Phone Number</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="exampleEmail" placeholder="Email">
                                        <label for="exampleEmail">Email</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="examplePass"
                                            placeholder="Create Password">
                                        <label for="examplePass">Password</label>
                                    </div>
                                    <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
                                </form>
                                <p class="acclink">Already have an account?
                                    <a href="sign-in.html">Sign in
                                        <i class="icofont">double_right</i>
                                    </a>
                                </p>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="driver">
                                <form class="user-access-form">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingInput"
                                                    placeholder="name@example.com">
                                                <label for="floatingInput">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingLName"
                                                    placeholder="name@example.com">
                                                <label for="floatingLName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="exampleInputphone"
                                            placeholder="Phone number">
                                        <label for="exampleInputphone">Phone Number</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="exampleInputEmail"
                                            placeholder="Email">
                                        <label for="exampleInputEmail">Email</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="exampleInputPass"
                                            placeholder="Create Password">
                                        <label for="exampleInputPass">Password</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="exampleInputCity"
                                            placeholder="City">
                                        <label for="exampleInputCity">City</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="exampleInputCode"
                                            placeholder="Invite Code">
                                        <label for="exampleInputCode">Invite Code</label>
                                    </div>
                                    <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
                                </form>
                                <p class="acclink">Already have an account?
                                    <a href="sign-in.html">Sign in
                                        <i class="icofont">double_right</i>
                                    </a>
                                </p>
